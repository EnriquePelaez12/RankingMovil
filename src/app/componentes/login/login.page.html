<ion-header>
    <ion-toolbar color="dark">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
      <ion-title class="col">Iniciar sesión</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content padding color="">  
      <img class="logo"  src="" alt="">
      <br>
    <img class="icon"  src="assets/login.png" alt="">
    <br>
    <br>
  <ion-item color="light">
    <ion-label position="floating" > Correo electrónico</ion-label>
    <ion-input type="text" [(ngModel)]="email" name="email"></ion-input>
  </ion-item>
  <ion-item color="light">
    <ion-label  position="floating" > Contraseña</ion-label>
    <ion-input [(ngModel)]="password" type="password" name="password"></ion-input>
  </ion-item>
  <br>
  <ion-button (click)="onLogin()" color="danger" expand="block">Entrar</ion-button>
  
  </ion-content>
