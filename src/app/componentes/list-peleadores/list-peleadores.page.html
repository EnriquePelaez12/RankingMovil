<ion-header>
  <ion-toolbar color="dark">
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title>Peleadores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let alumno of alumnos">
       <ion-item lines="insert" button [routerLink]="['/detail', alumno.id]">
      <ion-thumbnail slot="start">
        <img  src="{{alumno.photoUrl}}">
      </ion-thumbnail>
      <ion-grid>
        <ion-row>
            {{alumno.nombreC}}
        </ion-row>
        <ion-row>
          <ion-col>
              {{alumno.peso}}-kg
          </ion-col>
          <ion-col>
            {{alumno.edad}}-a√±os
        </ion-col> 
        </ion-row>
      </ion-grid>
    </ion-item>
    </ion-item>
  </ion-list>
</ion-content>
