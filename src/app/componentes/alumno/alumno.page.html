<ion-header>
    <ion-toolbar color="dark">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
    <ion-title>Alumno</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
<ion-list>
  <ion-item-sliding *ngFor="let alumno of alumnos">
    <ion-item lines="insert" button [routerLink]="['/detail-alumno', alumno.id]">
      <ion-label>
       {{alumno.nombreC}}
      </ion-label>
    </ion-item>
  </ion-item-sliding>
</ion-list>

<!-- <ion-button color="primary"  [routerLink]="['/modal-alumno']">
  <ion-label>Nuevo</ion-label>
</ion-button> -->

</ion-content>
